<div class="title">Tools</div>
<div *ngIf="currentTool === brush || currentTool === pencil || currentTool === line" class="buttons-wrapper">
  <div class="btn-color-wrapper">
    <button mat-raised-button class="btn btn-primary" (click)="togglePrimaryColorPicker()"
      [ngStyle]="setPrimaryColor()">
      <span class="color-text">Color 1</span>
    </button>
    <div class="color1-picker" *ngIf="isShowPrimary">
      <app-color-option [isPrimary]="isShowPrimary" (color)="onColorPick()"></app-color-option>
    </div>
  </div>

  <div class="swap" (click)="onSwap()">
    <img src="../../../assets/images/swap.svg" alt="swap">
  </div>

  <div class="btn-color-wrapper">
    <button mat-raised-button (click)="toggleSecondaryColorPicker()" [ngStyle]="setSecondary()">Color
      2</button>
    <div class="color2-picker" *ngIf="isShowSecondary">
      <app-color-option [isPrimary]="isShowPrimary" (color)="onColorPick()"></app-color-option>
    </div>
  </div>
</div>

<app-showcase></app-showcase>

<div class="separation">
  <div class="tools">
    <a *ngFor="let tool of tools" class="button" (click)="selectTool(tool)"
      [class.selected-tool]="tool === currentTool">
      <img class="tool-icon" [src]="getFilesource(tool)">
    </a>
  </div>
</div>
<div class="separation">
  <app-width [width]="currentTool.width" (widthEmmiter)="setWidth($event)"></app-width>
</div>
<div *ngIf="currentTool.junctionType === 2" class="separation">
  <app-junction [junctionWidth]="currentTool.junctionWidth" (junctionEmmiter)="setJunctionWidth($event)"></app-junction>
</div>
<div *ngIf="currentTool === brush" class="separation">
  <div class="text">Textures</div>
  <div class="tools">
    <a *ngFor="let texture of textures; let i = index" [attr.data-index]="i" class="btn-texture texture-number"
      (click)="selectTexture(texture)" [class.selected-tool]="texture === currentTexture">
      {{i + 1}}
    </a>
  </div>
</div>

<div *ngIf="currentTool === stamp" class="separation">
  <app-angle [angle] ="currentTool.angle" (angleEmmiter)="setAngle($event)"></app-angle>
</div>

<div *ngIf="currentTool === stamp" class="separation">
  <div class="text">Stamp</div>
  <div class="toolsEmo">
    <div *ngFor="let image of imagePaths" class="btn-texture texture-number"
      (click)="selectStamp(image)"  [class.selected-tool]="stamp === currentStamp">
      <img class="emoji" width="30px" [src]="image">
  </div>
  </div>
</div>

<div *ngIf="currentTool === line">
<form  class="form" [formGroup]="lineForm" (ngSubmit)="onSubmit()">

  <mat-form-field color="accent">
    <mat-label class="trace-label">Pattern Type</mat-label>
    <mat-select (selectionChange)="onLineTypeChange()" panelClass="trace-panel" formControlName="lineType" >
      <mat-option [value]="LineType.FullLine">
        Full Line
      </mat-option>
      <mat-option [value]="LineType.DashLine">
        Dash Line
      </mat-option>
      <mat-option [value]="LineType.DotLine">
        Dot Line
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
</div>
<div *ngIf="currentTool === line">
<form  class="form" [formGroup]="junctionForm" (ngSubmit)="onSubmit()">
  <mat-form-field color="accent">
    <mat-label class="trace-label">Junction Type</mat-label>
    <mat-select (selectionChange)="onJunctionTypeChange()" panelClass="trace-panel" formControlName="junctionType" >
      <mat-option [value]="JunctionType.Angle">
        Angle
      </mat-option>
      <mat-option [value]="JunctionType.Round">
        Round
      </mat-option>
      <mat-option [value]="JunctionType.Dot">
        Dot
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
</div>
