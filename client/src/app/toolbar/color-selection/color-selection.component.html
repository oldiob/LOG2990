<div class="buttons-wrapper">
    <div class="colors-wrapper">
        <app-palette-button 
            class="primary"
            [type]="ColorButtonType.PrimaryColor"
            [isSettingsShown]="isPrimaryButtonOpened"
            (open)="onOpen($event, ColorButtonType.PrimaryColor)">
        </app-palette-button>
        <app-palette-button
            class="secondary"
            [type]="ColorButtonType.SecondaryColor"
            [isSettingsShown]="isSecondaryButtonOpened"
            (open)="onOpen($event, ColorButtonType.SecondaryColor)">
        </app-palette-button>
    </div>
    <div class="swap"
        matTooltip="Swap Colors"
        matTooltipClass="tooltip" 
        matTooltipPosition="below"
        (click)="onSwap()">
        <img src="../../../assets/images/swap.svg" alt="swap">
    </div>
</div>
