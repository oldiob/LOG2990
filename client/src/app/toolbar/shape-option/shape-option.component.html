<div class="title">Shapes</div>

<div class="buttons-wrapper">
  <div class="btn-color-wrapper">
    <button mat-raised-button class="btn btn-primary" (click)="togglePrimaryColorPicker()"
      [ngStyle]="setPrimaryColor()">
      <span class="color-text">Color 1</span>
    </button>
    <div class="color1-picker" *ngIf="isShowPrimary">
      <app-color-option [isPrimary]="isShowPrimary" (color)="onColorPick()"></app-color-option>
    </div>
  </div>

  <div class="swap" (click)="onSwap()">
    <img src="../../../assets/images/swap.svg" alt="swap">
  </div>

  <div class="btn-color-wrapper">
    <button mat-raised-button (click)="toggleSecondaryColorPicker()" [ngStyle]="setSecondary()">Color
      2</button>
    <div class="color2-picker" *ngIf="isShowSecondary">
      <app-color-option [isPrimary]="isShowPrimary" (color)="onColorPick()"></app-color-option>
    </div>
  </div>
</div>

<app-showcase></app-showcase>
<div class="separation">
  <div class="tools">
    <a *ngFor="let tool of tools" class="button" (click)="selectTool(tool)"
      [class.selected-tool]="tool === currentTool">
      <img class="tool-icon" [src]="getFilesource(tool)">
    </a>
  </div>
</div>

<form class="form" [formGroup]="shapeForm" (ngSubmit)="onSubmit()">
  <app-width class="separation" [width]="currentTool.width" (widthEmmiter)="setWidth($event)"></app-width>

  <mat-form-field color="accent">
    <mat-label class="trace-label">Trace Type</mat-label>
    <mat-select (selectionChange)="onTraceTypeChange()" panelClass="trace-panel" formControlName="traceType">
      <mat-option [value]="TraceType.BorderOnly">
        Border only
      </mat-option>
      <mat-option [value]="TraceType.FillOnly">
        Fill only
      </mat-option>
      <mat-option [value]="TraceType.FillAndBorder">
        Fill and Border
      </mat-option>
    </mat-select>

  </mat-form-field>
</form>


  <div class="container" *ngIf="isPolygon">
    <div class="text"># Sides : </div>
    <input class="text2 input-text" type="number" [min]="3" [max]="10" [(ngModel)]="polygonTool.nSides"
      (change)="updateShowcase()" autocomplete="off">
  </div>
  <input type="range"  *ngIf="isPolygon" [(ngModel)]="polygonTool.nSides" [min]="3" [max]="10" step="1" class="slider"
    (change)="updateShowcase()">
