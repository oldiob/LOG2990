<svg width="1000" height="1000" ([click])="this.rectangleService.click"
  (mousedown)="this.rectangleService.startDrawRect($event)" 
  (mousemove)="this.rectangleService.drawRect($event)" 
  (mouseup)="this.rectangleService.endDragMouse($event)"
  (mouveleave)="this.rectangleService.endDragMouse($event)">
  <!-- *ngFor="let rectangle of rectangles"
  {{rectangle}} -->
  <rect [attr.x]="this.rectangleService.currentX" 
  [attr.y]="this.rectangleService.currentY" 
  [attr.width]="this.rectangleService.width"
  [attr.height]="this.rectangleService.height" 


  [attr.fill]="this.paletteService.getPrimary()"
  [attr.stroke]="this.paletteService.getSecondary()"

  [attr.stroke-width]="this.rectangleService.GetPointSize()"
  [attr.stroke-dasharray]="10"
  [attr.stroke.opacity]="this.rectangleService.GetStrokeOpacity()"
  [attr.fill-opacity]= "this.rectangleService.GetFillOpacity()"
 
  
  />
</svg>
