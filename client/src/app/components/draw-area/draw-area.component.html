<div mousetrack class="draw-area"
 [ngStyle]="setParameter()"
  (mousemove)="coordinates($event)"
  on-click="onClick($event)"
  (keydown)="onKeyEvent($event)"
  on-keyup="onKeyEvent($event)"
  on-keypress="onKeyPress($event)">
    <app-dev-panel [mouseX]=mouseX [mouseY]=mouseY [keyEvent]=keyEvent [key]=key></app-dev-panel>
</div>
