<div mousetrack class="draw-area" (mousemove)="coordinates($event)" on-click="onClick($event)" [ngStyle]="setCurrentStyles()">
  <app-dev-panel [mouseX]=mouseX [mouseY]=mouseY [keyEvent]=keyEvent [key]=key></app-dev-panel>
  <div *ngIf="this.rectangleActivate">
  <svg width="1000" height="1000">
    <rect x="this.mouseLeftX" y="this.mouseUpperY" [attr.width]="this.rectangleWidth" [attr.height]="this.rectangleHeight" />
  </svg>
</div>
</div>
